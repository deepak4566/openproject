<div id="tabs">
  <ul class="tabrow">
    <li ui-sref-active="selected">
      <a href ui-sref="work-packages.list.details.overview({})">Overview</a>
    </li>
    <li ui-sref-active="selected">
      <a href ui-sref="work-packages.list.details.activity({})">Activity</a>
    </li>
    <li ui-sref-active="selected">
      <a href ui-sref="work-packages.list.details.relations({})">Relations</a>
    </li>
    <li ui-sref-active="selected">
      <a href ui-sref="work-packages.list.details.watchers({})">Watchers</a>
    </li>
    <li ui-sref-active="selected">
      <a href ui-sref="work-packages.list.details.attachments({})">Attachments</a>
    </li>
  </ul>
</div>

<div class="detail-panel-content">
  <div class="select-type">{{ workPackage.props.type }}:&nbsp;</div>

  <h2>{{ workPackage.props.subject }}</h2>
  <span class="subtitle"><i class="star icon-star1"></i><a href="#">#{{ workPackage.props.id }}</a>&nbsp;added by <a href="#">{{ workPackage.props.author.name }}</a>. Last updated on {{ workPackage.props.lastUpdated }}</span>

  <div class="work-package-details-tab" ui-view></div>

</div>

<div class="bottom-toolbar">
  <button class="button" ng-click="editWorkPackage()"><i class="icon-left icon-edit"></i>Edit</button>
