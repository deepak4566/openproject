<span class="accessible-checkbox" bindonce>
  <label bo-attr bo-attr-for="checkboxId" class="hidden-for-sighted" bo-text="checkboxTitle"></label>
  <input type="checkbox"
         ng-model="model"
         bo-attr
         bo-attr-name="name"
         bo-attr-value="checkboxValue"
         bo-attr-id="checkboxId"/>
</span>
