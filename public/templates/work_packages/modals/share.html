<div class="ng-modal-window">
  <div class="ng-modal-inner">
    <div class="modal-header"><i class="icon-close" ng-click="modal.closeMe()"></i></div>

    <h3>Share</h3>

    <label class="checkbox-label" for="name">
      <input type="checkbox" name="is_public" ng-model="query.isPublic" /><div class="styled-checkbox"></div>Page visible for others</label>

    <div>
      <button class="button_highlight" ng-click="saveQuery()">Save</button>
      <button class="button" ng-click="modal.closeMe()">Cancel</button>
    </div>

  </div>
</div>
