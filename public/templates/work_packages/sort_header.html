<span title="{{ fullTitle }}" class="sort-header">
  <a href="javascript://"
     ng-if="sortable"
     ng-class="[currentSortDirection && 'sort', currentSortDirection]"
     ng-click="performSort()"
     lang-attribute
     lang="{{locale}}">{{headerTitle}}</a>
  <span ng-if="!sortable">{{headerTitle}}</span>
</span>
