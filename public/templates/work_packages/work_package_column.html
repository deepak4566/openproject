<span bo-switch="displayType" bindonce="columnData">
  <progress-bar bo-switch-when="progress_bar"
                progress="columnData.displayText"
                width="80px">
  </progress-bar>

  <a bo-switch-when="link" bo-href="url" bo-text="columnData.displayText"></a>

  <span bo-switch-default bo-text="columnData.displayText"></span>
</span>
