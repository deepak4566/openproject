                La prochaine étape pourrait être de vérifier le calendrier et d'ajuster les rendez-vous, en consultant le [diagramme de Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Préparation du projet
              description: Ce type est hiérarchiquement un parent des types &quot;Conflit&quot; et &quot;Requête&quot;, et représente donc une note générale.
              children:
                item_0:
                  subject: Collecte des données et des informations spécifiques au projet pour le modèle BIM
                  description: |-
                    ## Goal

                    *   Identify the information strategy for the customer (e.g. by using plain language questions)
                    *   If provided, analyze the customer information requirements for the BIM model
                    *   Define an information delivery strategy according to the customers needs

                    ## Description

                    *   Analyzing the customers needs and goals for using the BIM methodology
                    *   Results of this tasks should be:
                    *   The requirements for the project
                    *   A strategy for the delivery phase
                    *   ...
                item_1:
                  subject: Création du plan d'exécution BIM
                  description: |-
                    # Goal

                    *   A BIM execution plan will be defined according to the exchange requirements specifications (ERS)
                    *   All team members and partners have a plan on how to reach each of the project goals

                    # Description

                    *   Depending on the identifies use cases, the individual Information Delivery Manuals will be defined
                    *   To handle the technological interfaces, a software topology will be defined and analyzed and verified
                    *   ...
                item_2:
