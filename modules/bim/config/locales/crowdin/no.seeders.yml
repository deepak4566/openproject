          work_packages:
            item_0:
              subject: Project kick off creating BIM model
              description: |-
                The project Kickoff initializes the start of the project in your company. The whole project team should be invited to the Kickoff for a first briefing.

                The next step could be to check out the timetable and adjusting the appointments, by looking at the [Gantt chart]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Project preparation
              description: This type is hierarchically a parent of the types &quot;Clash&quot; and &quot;Request&quot;, thus represents a general note.
              children:
                item_0:
                  subject: Gathering the project specific data and information for the BIM model
                  description: |-
                    ## Goal

                    *   Identify the information strategy for the customer (e.g. by using plain language questions)
                    *   If provided, analyze the customer information requirements for the BIM model
                    *   Define an information delivery strategy according to the customers needs

                    ## Description

                    *   Analyzing the customers needs and goals for using the BIM methodology
                    *   Results of this tasks should be:
                    *   The requirements for the project
                    *   A strategy for the delivery phase
                    *   ...
                item_1:
                  subject: Creating the BIM execution plan
                  description: |-
                    # Goal

                    *   A BIM execution plan will be defined according to the exchange requirements specifications (ERS)
                    *   All team members and partners have a plan on how to reach each of the project goals

                    # Description

                    *   Depending on the identifies use cases, the individual Information Delivery Manuals will be defined
                    *   To handle the technological interfaces, a software topology will be defined and analyzed and verified
                    *   ...
                item_2:
                  subject: Completion of the BIM execution plan
                  description: This type is hierarchically a parent of the types &quot;Clash&quot; and &quot;Request&quot;, thus represents a general note.
            item_2:
              subject: End of preparation phase
              description: This type is hierarchically a parent of the types &quot;Clash&quot; and &quot;Request&quot;, thus represents a general note.
            item_3:
              subject: Creating initial BIM model
              description: This type is hierarchically a parent of the types &quot;Clash&quot; and &quot;Request&quot;, thus represents a general note.
              children:
                item_0:
                  subject: Modelling initial BIM model
                  description: |-
                    # Goal

                    *   Modelling the initial BIM model
                    *   Creating a BIM model for the whole project team

                    # Description

                    *   According to the gathered data from the customer, the initial model will be modelled
                    *   The model shall be modelled according to the LOD Matrices and contain the information needed
                    *   ...
                item_1:
                  subject: Initial, internal model check and revising
                  description: |-
                    # Goal

                    *   Submitting a BIM model according to the defined standards

                    # Description

                    *   The model shall be checked, according to the defined standards (conventions, LOD, ...) and revised
                    *   ...
                item_2:
                  subject: Submitting initial BIM model
                  description: This type is hierarchically a parent of the types &quot;Clash&quot; and &quot;Request&quot;, thus represents a general note.
            item_4:
              subject: Modelling, first cycle
              description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
              children:
                item_0:
                  subject: Referere eksterne BIM-modeller
                  description: |-
                    # Mål

                    *  Ha et fundament for å utvikle den interne modellen/ tilby løsninger
                    *  Bruke den eskterne modellen til å utvikle den interne modellen

                    ## Beskrivelse

                    *  Den eskterne modellen vil bli referert i BIM-plattformen, slik at den kan bli brukt til å lage den interne modellen
                    *  ...
                item_1:
                  subject: Utvikle BIM-modellen
                  description: |-
                    # Mål

                    *  Opprett en BIM-modell for prosjektet
                    *  Opprett en BIM-modell for hele prosjektgruppen

                    ## Beskrivelse

                    *  Modellen vil bli opprettet i henhold til utførelsesplanen for BIM
                    *  ...
                item_2:
                  subject: Første syklus, intern modellkontroll og revisjon
                  description: |-
                    ## Mål

                    * Legge in en BIM-modell i henhold til de definerte standarder

                    ## Beskrivelse

                    *  Modellen skal sjekkes i henhold til de definerte standarder (krav, lover og forskrifter,...) og revideres.
                    *  ...
                item_3:
                  subject: Send BIM-modellen
                  description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_5:
              subject: Koordinering, første syklus
              description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
              children:
                item_0:
                  subject: Koordinere de ulike BIM-modellene
                  description: |-
                    # Mål

                    *  Sett sammen de forskjellige BIM-modellene for hele prosjektgruppen
                    *  Koordiner de identifiserte utfordringene

                    ## Beskrivelse

                    *  De forskjellige BIM-modellene vil bli satt sammen og kontrollert
                    *  De modellspesifikke utfordringene vil bli kommunisert via BCF-filer
                    *  ...
                item_1:
                  subject: Håndtering av utfordringer, første syklus
                item_2:
                  subject: Fullfører koordinasjon, første syklus
                  description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_6:
              subject: Modellering & koordinering, andre syklus
              description: "## Mål\r\n\r\n* ...\r\n\r\n## Beskrivelse\r\n\r\n* \\ ..."
            item_7:
              subject: Modellering og koordinering, ... syklus
              description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_8:
              subject: Modellering & koordinering, (n-th minus 1) syklus
              description: "## Mål\r\n\r\n* ...\r\n\r\n## Beskrivelse\r\n\r\n* \\ ..."
            item_9:
              subject: Modellering & koordinering, n-th syklus
              description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_10:
              subject: Sluttføre modellering & koordinering, n-th syklus
              description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_11:
              subject: Bruke modell for byggefase
              children:
                item_0:
                  subject: Leveringsmodell for mannskapet
                  description: |-
                    ## Mål

                    *  Alle kjenner modellen og deres oppgaver
                    *  Alle får all relevant informasjon, modell basert
                    *  ...

                    ## Beskrivelse

                    *  Kickoff på byggeplassen inkluderer en introduksjon til modell
                    *  Alle objekter bør ha den informasjonen som trengs for de tildelte oppgavene. Hvis ikke, er det behov for forbedring av  data i modellen.
                    *  ...
                item_1:
                  subject: Bygg bygningen
                  description: |-
                    ## Mål

                    *  Nye utfordringer oppdaget på byggeplassen vil bli håndtert modellbasert
                    *  Utfordringer vil bli dokumentert ved å bruke BCF-filene og BIM-modellen

                    ## Description

                    *  Nye utfordringer vil bli dokumentert ved hjelp av BCF-filer som klebrige notater for modellen
                    *  BCF-filene vil bli brukt til å tildele, spore og korrigere utfordringer
                    *  ...
                item_2:
                  subject: Fullfør byggingen
            item_12:
              subject: Problemløsning, byggefasen
            item_13:
              subject: Overlevering for fasilitetsstyring
              description: |-
                ## Mål

                *  BIM-modellen vil bli brukt for fasilitetsstyring
                *  Modellen gir all relevant informasjon for idriftsettelse og drift av bygningen
                *  ...

                ## Beskrivelse

                *  Modellen inneholder relevant informasjon til fasilitetsansvarlig
                *  Modellen kan brukes for operativsystemet i bygningen
                * ...
            item_14:
              subject: Forvaltning av eiendeler
              description: Nyt bygningen din :)
