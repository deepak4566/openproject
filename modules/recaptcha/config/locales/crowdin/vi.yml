      type_disabled: 'Tắt reCAPTCHA'
      type_v2: 'reCAPTCHA v2'
      type_v3: 'reCAPTCHA v3'
      type_hcaptcha: 'HCaptcha'
      recaptcha_description_html: >
        reCAPTCHA là một dịch vụ miễn phí của Google có thể được kích hoạt cho phiên bản OpenProject của bạn. Nếu được kích hoạt, một biểu mẫu captcha sẽ được hiển thị khi đăng nhập cho tất cả người dùng chưa xác minh captcha. <br/> Vui lòng xem liên kết sau để biết thêm chi tiết về reCAPTCHA và các phiên bản của nó, và cách tạo khóa website và khóa bí mật: %{recaptcha_link} <br/> HCaptcha là một sự thay thế không có Google mà bạn có thể sử dụng nếu bạn không muốn sử dụng reCAPTCHA. Xem liên kết này để biết thêm thông tin: %{hcaptcha_link}
