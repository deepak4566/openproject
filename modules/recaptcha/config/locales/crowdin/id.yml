#English strings go here for Rails i18n
id:
  plugin_openproject_recaptcha:
    name: "OpenProject ReCaptcha"
    description: "This module provides recaptcha checks during login."
  recaptcha:
    label_recaptcha: "reCAPTCHA"
    button_please_wait: 'Harap tunggu ...'
    verify_account: "Verifikasi akun anda"
    error_captcha: "Akun anda tidak dapat diverifikasi. Silakan hubungi administrator."
    settings:
      website_key: 'Kunci situs web'
      response_limit: 'Batas respon untuk HCaptcha'
      response_limit_text: 'Jumlah maksimum karakter untuk memperlakukan respon HCaptcha sebagai valid.'
      website_key_text: 'Masukkan kunci situs web yang Anda buat di konsol admin reCAPTCHA untuk domain ini.'
      secret_key: 'Kunci rahasia'
      secret_key_text: 'Masukkan kunci rahasia yang Anda buat di konsol admin reCAPTCHA.'
      type: 'Gunakan reCAPTCHA'
      type_disabled: 'Matikan reCAPTCHA'
      type_v2: 'reCAPTCHA v2'
      type_v3: 'reCAPTCHA v3'
      type_hcaptcha: 'HCaptcha'
      recaptcha_description_html: >
        reCHAPTCHA adalah layanan gratis dari Google yang dapat diaktifkan untuk instance OpenProject Anda. Jika diaktifkan, formulir captcha akan ditampilkan pada saat masuk untuk semua pengguna yang belum memverifikasi captcha. <br/> Silakan lihat tautan berikut untuk detail lebih lanjut tentang reCAPTCHA dan versinya, dan cara membuat situs web dan kunci rahasia: %{recaptcha_link} <br/> HCaptcha adalah alternatif bebas Google yang dapat Anda gunakan jika Anda tidak ingin menggunakan reCAPTCHA. Lihat tautan ini untuk informasi lebih lanjut: %{hcaptcha_link}
