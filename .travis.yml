language: ruby
rvm:
  - 2.1
sudo: false
cache: bundler
branches:
  only:
    - dev
    - stable
    - release/3.0
    - dev-angular
env:
script: "psql X"
before_install:
before_script:
  - "if [[ $TEST_SUITE != 'karma' ]]; then DB=postgres RAILS_ENV=production bundle exec rake ci:travis:prepare; fi"
notifications:
  email: false
