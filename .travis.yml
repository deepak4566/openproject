language: ruby
rvm:
  - 2.1
cache: bundler
env:
  # Frontend
  - "SUITE=karma"
  # mysql2
  - "SUITE=cucumber CI=true RAILS_ENV=test DB=mysql-5.5   BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=test     CI=true RAILS_ENV=test DB=mysql-5.5   BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=spec     CI=true RAILS_ENV=test DB=mysql-5.5   BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=cucumber CI=true RAILS_ENV=test DB=mysql-5.6   BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=test     CI=true RAILS_ENV=test DB=mysql-5.6   BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=spec     CI=true RAILS_ENV=test DB=mysql-5.6   BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=cucumber CI=true RAILS_ENV=test DB=mysql-5.7-dmr BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=test     CI=true RAILS_ENV=test DB=mysql-5.7-dmr BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  - "SUITE=spec     CI=true RAILS_ENV=test DB=mysql-5.7-dmr BUNDLE_WITHOUT=rmagick:mysql:postgres:sqlite:development"
  # postgres
  - "SUITE=cucumber CI=true RAILS_ENV=test DB=postgres BUNDLE_WITHOUT=rmagick:mysql:mysql2:sqlite:development"
  - "SUITE=test     CI=true RAILS_ENV=test DB=postgres BUNDLE_WITHOUT=rmagick:mysql:mysql2:sqlite:development"
  - "SUITE=spec     CI=true RAILS_ENV=test DB=postgres BUNDLE_WITHOUT=rmagick:mysql:mysql2:sqlite:development"
script: "if [[ $SUITE == 'karma' ]]; then npm test; else bundle exec rake $SUITE; fi"
before_install:
  - "echo `firefox -v`"
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start -v --pidfile ./tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1920x1080x16"
  - "echo `xdpyinfo -display :99 | grep 'dimensions' | awk '{ print $2 }'`"
  - "nvm use 0.10"
  - "travis_retry npm -g install bower@~1.3.8"
  - "travis_retry bower install -F"
  - "if [[ $SUITE == 'karma' ]]; then travis_retry npm install; fi"
  - if [[ $DB =~ (mariadb|mysql-5\.[67]) ]] ;
    then
      sudo service mysql stop ;
      sudo apt-get install python-software-properties ;
      echo mysql-apt-config mysql-apt-config/enable-repo select $DB | sudo debconf-set-selections ;
      wget http://dev.mysql.com/get/mysql-apt-config_0.2.1-1ubuntu12.04_all.deb ;
      sudo dpkg --install mysql-apt-config_0.2.1-1ubuntu12.04_all.deb ;
      sudo apt-get update -q ;
      sudo apt-get install -q -y -o Dpkg::Options::=--force-confnew mysql-server ;
    fi
before_script:
  - "if [[ $SUITE != 'karma' ]]; then RAILS_ENV=production bundle exec rake ci:travis:prepare; fi"
notifications:
  email: false
  webhooks:
    urls:
      - "https://webhooks.gitter.im/e/435ab5d5c6944305da2f"
