language: ruby
rvm:
  - 2.1
  - jruby-head
branches:
  only:
    - dev
    - stable
    - release/3.0
    - dev-angular
bundler_args: --without development rmagick
env:
  global:
    - CI=true
    - RAILS_ENV=test
  matrix:
    # Frontend
    - "TEST_SUITE=karma"
    # mysql2 (MRI)
    - "TEST_SUITE=cucumber DB=mysql2"
    - "TEST_SUITE=test     DB=mysql2"
    - "TEST_SUITE=spec     DB=mysql2"
    # postgres
    - "TEST_SUITE=cucumber DB=postgres"
    - "TEST_SUITE=test     DB=postgres"
    - "TEST_SUITE=spec     DB=postgres"
script: "if [[ $TEST_SUITE == 'karma' ]]; then npm test; else bundle exec rake $TEST_SUITE; fi"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "nvm use 0.10"
  - "travis_retry npm -g install bower@~1.3.3"
  - "travis_retry bower install -F"
  - "if [[ $TEST_SUITE == 'karma' ]]; then travis_retry npm install; fi"
before_script:
  - "if [[ $TEST_SUITE != 'karma' ]]; then RAILS_ENV=production bundle exec rake ci:travis:prepare; fi"
  - "export JRUBY_OPTS=-J-Xmx1024m"
notifications:
  email: false
