<select ng-model="vm.workPackage[vm.fieldName]"
        class="wp-inline-edit--field"
        wp-edit-field-requirements="vm.field.schema"
        ng-options="value as (value.name || value.value) for value in vm.field.options track by value.href"
        ng-change="vm.submit()"
        ng-blur="vm.handleUserBlur()"
        focus="vm.shouldFocus()"
        ng-attr-id="{{vm.htmlId}}">
  <option value=""
          ng-bind="vm.field.text.requiredPlaceholder"
          ng-if="vm.field.schema.required && vm.workPackage[vm.fieldName] === undefined"
          ng-selected="!vm.workPackage[vm.fieldName]"
          disabled>
  </option>
</select>
