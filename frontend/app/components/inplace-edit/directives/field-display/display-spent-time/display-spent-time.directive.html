<div class="spent-time-wrapper">
  <span ng-if="field.isEmpty()">{{ field.defaultPlaceholder }}</span>
  <span ng-if="!field.isEmpty()">
    <span ng-if="customEditorController.isLinkViewable()">
      <a href="{{ customEditorController.getPath() }}">
          {{ field.text }}
      </a>
    </span>
    <span ng-if="!customEditorController.isLinkViewable()">
      {{ field.text }}
    </span>
  </span>
</div>
