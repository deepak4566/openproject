<div class="version-wrapper">
    <span ng-if="!field.text">-</span>
    <span ng-if="field.text && customEditorController.isVersionLinkViewable()">
      <a ng-href="{{ customEditorController.versionLink }}">
        {{field.text.props.name}}
      </a>
    </span>
    <span ng-if="field.text && !customEditorController.isVersionLinkViewable()">
      {{field.text.props.name}}
    </span>
</div>
