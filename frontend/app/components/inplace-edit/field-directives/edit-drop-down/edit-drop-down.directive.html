<div class="dropdown-wrapper">
  <label
    class="hidden-for-sighted"
    for="inplace-edit--write-value--{{::field.name}}">
      {{::field.getLabel()}}
  </label>
  <select
      ng-disabled="fieldController.state.isBusy"
      ng-model="field.value"
      title="{{ fieldController.editTitle }}"
      class="focus-input inplace-edit-select form--select"
      id="inplace-edit--write-value--{{::field.name}}"
      ng-options="option.name group by option.group for option in customEditorController.allowedValues track by option.href">
    <option value="" ng-if="customEditorController.hasNullOption()">{{field.placeholder}}</option>
  </select>
</div>
