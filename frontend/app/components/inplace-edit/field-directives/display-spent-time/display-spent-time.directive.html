<div class="spent-time-wrapper">
  <span ng-if="field.isEmpty()"
        wp-accessible-attribute="field">
    {{ field.placeholder }}
  </span>
  <span ng-if="!field.isEmpty()">
    <span ng-if="customEditorController.isLinkViewable()">
      <a ng-href="{{ customEditorController.getPath() }}"
         aria-label="{{ field.getKeyValue() }}">
          {{ field.text }}
      </a>
    </span>
    <span ng-if="!customEditorController.isLinkViewable()"
          wp-accessible-attribute="field">
      {{ field.text }}
    </span>
  </span>
</div>
