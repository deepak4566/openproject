<li>
  <a ng-href="{{path}}"
     object-id="objectId"
     ng-class="[type, normalizedTitle]"
     ui-sref="{{ uiStateName }}"
     lang="{{lang || 'en'}}"
     title="{{title}}">
    <op-icon icon-classes="icon2 icon-pin ellipsis"></op-icon>
    <span class="menu-item--title" ng-bind="title"></span>
</li>
