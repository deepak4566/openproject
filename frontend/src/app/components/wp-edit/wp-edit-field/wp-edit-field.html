<div [ngClass]="[
      editFieldContainerClass,
      fieldName,
      active && '-active' || '',
      wrapperClasses || '-small'
     ]">

  <div #editContainer
       [hidden]="!active">
  </div>

  <div (accessibleClick)="activateIfEditable($event)"
       [accessibleClickStopEvent]="false"
       [hidden]="active"
       tabindex="-1"
       #displayContainer></div>
</div>
