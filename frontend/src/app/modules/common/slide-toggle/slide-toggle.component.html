<div [attr.id]="containerId"
     [ngClass]="containerClasses">
  <label class="switch">
    <input type="checkbox"
           [ngModel]="filterValue"
           [attr.id]="inputId || undefined"
           [attr.name]="inputName || undefined"
           (ngModelChange)="onValueChanged($event)" />
    <span class="slider round"></span>
  </label>
</div>
