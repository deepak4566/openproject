<div *ngIf="(boards$ | async) as boards"
     class="boards--listing-group loading-indicator--location"
     data-indicator-name="boards-module">
  <div *ngFor="let board of boards"
       class="boards--listing-item">
    <a [textContent]="board.name"
       uiSref="boards.show"
       [uiParams]="{ id: board.id }">
    </a>
  </div>
  <div class="boards--listing-item -new">
    <a (click)="newBoard()">
      <op-icon icon-classes="icon-add icon-context"></op-icon>
      <span [textContent]="text.create"></span>
    </a>
  </div>
</div>
