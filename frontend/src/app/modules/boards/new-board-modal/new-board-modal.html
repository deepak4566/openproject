<div class="op-modal--portal confirm-form-submit--modal  ngdialog-theme-openproject">
  <div class="op-modal--modal-container confirm-dialog--modal loading-indicator--location"
       data-indicator-name="modal"
       tabindex="0">
    <div class="op-modal--modal-header">
      <a class="op-modal--modal-close-button" *ngIf="showClose">
        <i
            class="icon-close"
            (click)="closeMe($event)"
            [attr.title]="text.close_popup">
        </i>
      </a>
    </div>

    <div class="ngdialog-body op-modal--modal-body">
      <section class="new-board--section">
        <div class="menu-blocks--container">
          <button class="menu-block"
            (accessibleClick)="createFree()"
            data-toggle="tooltip"
            [disabled]="inFlight"
            title={{text.free_board_text}}>
            <i class="menu-block--icon icon3 icon-boards" aria-hidden="true"></i>
            <span class="menu-block--title"> {{text.free_board}} </span>
          </button>

          <button class="menu-block"
            data-toggle="tooltip"
            title={{toolTipTitle(item.attribute)}} *ngFor="let item of available" 
            (accessibleClick)="createAction(item.attribute)">
            <i class="menu-block--icon icon3 icon-boards" aria-hidden="true"></i>
            <span class="menu-block--title">
              {{text.action_board +' (' + item.text +')'}}
            </span>
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
