<div class="assignee-board-header" *ngIf="user">
  <op-principal
    *ngIf="user.id"
    [principal]="user"
    [hide-name]="true"
    size="mini"
  ></op-principal>
  <h2 class="editable-toolbar-title--fixed">
    <small [textContent]="text.assignee"></small>
    <br/>
    <a [href]="pathHelper.userPath(user.id)"
       [textContent]="user.name"
       target="_blank">
    </a>
  </h2>
</div>
