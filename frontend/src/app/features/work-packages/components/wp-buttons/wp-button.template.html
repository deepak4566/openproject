<button
  class="button -icon-only {{ buttonClass }}"
  type="button"
  [class.-active]="isActive"
  [disabled]="disabled || (!isToggle() && isActive)"
  [attr.id]="buttonId"
  [attr.title]="label"
  [attr.accesskey]="accessKey"
  (click)="performAction($event)"
>
  <span class="spot-icon spot-icon_{{ icon }}"></span>
</button>
