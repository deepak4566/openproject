<div class="generic-table--sort-header-outer" [ngSwitch]="columnType">

  <span class="generic-table--sort-header" *ngSwitchCase="'hierarchy'">
    <button
        class="hierarchy-header--icon"
        *ngIf="displayHierarchyIcon"
        (click)="toggleHierarchy($event)"
        type="button"
        [attr.title]="text.toggleHierarchy"
        tabindex="-1"
        aria-hidden="true">
      <span class="spot-icon spot-icon_{{ hierarchyIcon }}"></span>
    </button>

    <!--suppress XmlDuplicatedId -->
    <a href="#"
       *ngIf="sortable"
       [ngClass]="[directionClass && 'sort', directionClass]"
       lang-attribute
       lang="{{locale}}"
       id="{{ headerColumn.id }}">{{headerColumn.name}}</a>
    <a *ngIf="!sortable">{{headerColumn.name}}</a>

    <span *ngIf="displayDropdownIcon">
      <span class="spot-icon spot-icon_1_25 spot-icon_pulldown"></span>
      <span class="hidden-for-sighted">{{ text.openMenu }}</span>
    </span>
  </span>

  <span class="generic-table--sort-header" *ngSwitchCase="'relation'">
    <a [attr.title]="headerColumn.name">
      <span class="spot-icon spot-icon_relations relations-header--icon"></span>
      {{columnName}}
    </a>
    <span *ngIf="displayDropdownIcon">
      <span class="spot-icon spot-icon_1_25 spot-icon_pulldown"></span>
      <span class="hidden-for-sighted">{{ text.openMenu }}</span>
    </span>
  </span>

  <span class="draggable-table--sort-header"
        *ngSwitchCase="'sort'">
  </span>

  <span class="generic-table--sort-header" *ngSwitchDefault>

    <!--suppress XmlDuplicatedId -->
    <a href="#"
       *ngIf="sortable"
       [ngClass]="[directionClass && 'sort', directionClass]"
       lang-attribute
       lang="{{locale}}"
       id="{{ headerColumn.id }}">{{headerColumn.name}}</a>

    <a *ngIf="!sortable">{{headerColumn.name}}</a>

    <span
      *ngIf="baselineIncompatible"
      [attr.title]="text.baselineIncompatible"
      class="spot-icon spot-icon_1_25 spot-icon_warning"
    >
    </span>

    <span *ngIf="displayDropdownIcon">
      <span class="spot-icon spot-icon_1_25 spot-icon_pulldown"></span>
      <span class="hidden-for-sighted">{{ text.openMenu }}</span>
    </span>
  </span>

</div>
