<button
  class="op-back-button button hide-when-print"
  data-qa-selector="op-back-button"
  [ngClass]="linkClass"
  [title]="text.goBack"
  (click)="goBack()"
  type="button"
>
  <span class="spot-icon spot-icon_back-up op-back-button--icon"></span>
  <span
    class="hidden-for-sighted"
    [textContent]="text.goBack"
  ></span>
</button>
