<spot-drop-modal
  [opened]="opened"
  alignment="bottom-right"
  (closed)="opened = false"
  class="op-baseline-modal"
>
  <button
    slot="trigger"
    type="button"
    class="button"
    (click)="toggleOpen()"
    [title]="text.toggle_title"
    data-qa-selector="baseline-button"
  >
  <span class="spot-icon spot-icon_baseline"></span>
    {{ text.toggle_title }}
  
    <span class="spot-icon spot-icon_dropdown"></span>
  </button>

  <ng-container slot="body">
    <div class="op-baseline-modal--header">
      <div class="op-baseline-modal--enterprise-title">
        <span class="">{{ text.baseline_comparison }}</span>
        <span class="spot-icon spot-icon_enterprise-addons spot-icon_inline"></span>
      </div>

      <span class="spot-body-small">{{ text.header_description }}</span>

      <a
        [attr.href]="text.moreInfoLink"
        class="op-baseline-modal--info-button"
        target=”_blank”>
        {{ text.more_info_text }}
        <span class="spot-icon spot-icon_external-link"></span> 
        </a>
    </div>
  </ng-container>
  <op-baseline
    [visible]="opened"
    [showActionBar]="true"
    [hasEnterpriseKey]="!eeShowBanners"
    slot="body"
    (submitted)="opened = false"
  ></op-baseline>
</spot-drop-modal>
