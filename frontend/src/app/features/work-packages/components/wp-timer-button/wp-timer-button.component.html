<ng-container *ngIf="active">
  <button
    class="button button_flex"
    type="button"
    (click)="stop()"
  >
    <span class="spot-icon spot-icon_stop spot-icon_1_25"></span>
    <span class="button--text">
    {{ elapsed$ | async }}
  </span>
  </button>
  <a
    *ngIf="!activeForWorkPackage"
    uiSref="work-packages.show"
    [uiParams]="{workPackageId: active.workPackage.id! }"
  >
    ({{text.workPackage}} #{{ active.workPackage.id }})
  </a>
</ng-container>
<button
  class="button"
  type="button"
  *ngIf="active === null"
  (click)="start()"
>
  <span class="spot-icon spot-icon_play"></span>
</button>
