<button
  *ngIf="activeForWorkPackage"
  class="button"
  type="button"
  (click)="stop()"
>
  <span class="spot-icon spot-icon_milestone"></span>
  <span [textContent]="elapsed$ | async"></span>
</button>
<button
  class="button"
  type="button"
  *ngIf="!activeForWorkPackage"
  (click)="start()"
>
  <span class="spot-icon spot-icon_play"></span>
</button>
