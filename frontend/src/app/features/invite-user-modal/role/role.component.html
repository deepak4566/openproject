<form
  [formGroup]="roleForm"
  (ngSubmit)="onSubmit($event)"
>
  <div class="spot-modal--header">{{text.title()}}</div>

  <div class="spot-modal--divider"></div>

  <div class="spot-modal--body op-form">
    <op-form-field
      [label]="text.label()"
      required
    >
      <p
        class="op-form-field--description"
        slot="description"
        [innerHtml]="text.description()"
      ></p>
      <op-ium-role-search
        [opFormBinding]="roleControl"
        slot="input"
      ></op-ium-role-search>

      <div
        slot="errors"
        class="op-form-field--error"
        *ngIf="roleControl?.touched && roleControl?.invalid"
      >
        {{ text.required }}
      </div>
    </op-form-field>
  </div>

  <div class="spot-modal--footer">
    <button
      type="button"
      class="button"
      (click)="back.emit()"
      >{{ text.backButton }}</button>
    <button class="button -highlight">{{ text.nextButton }}</button>
  </div>
</form>
