<button
  *ngIf="!editing"
  type="button"
  (click)="startEditing()"
  [textContent]="name"
  class="clear-button group-edit-handler"
></button>
<input
  #nameInput
  *ngIf="editing"
  class="group-edit-in-place--input"
  type="text"
  opAutofocus
  [(ngModel)]="editedName"
  [attr.placeholder]="placeholder"
  (blur)="saveEdition($event)"
  (keydown.escape)="reset()"
  (keydown.enter)="saveEdition($event)"
>
