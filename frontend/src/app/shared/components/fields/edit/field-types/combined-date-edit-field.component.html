<spot-drop-modal
  [open]="opened"
  (closed)="cancel()"
  alignment="bottom-center"
>
  <input
    slot="trigger"
    type="text"
    class="spot-input"
    (click)="onInputClick($event)"
    [value]="dates"
    (focus)="showDatePickerModal()"
  />

  <op-wp-single-date-form
    *ngIf="opened && !isMultiDate"
    [value]="dates"
    [changeset]="change"
    (save)="save()"
    (cancel)="cancel()"
    slot="body"
  ></op-wp-single-date-form>
  <op-wp-multi-date-form
    *ngIf="opened && isMultiDate"
    [value]="dates"
    [changeset]="change"
    [fieldName]="name"
    (save)="save()"
    (cancel)="cancel()"
    slot="body"
  ></op-wp-multi-date-form>
</spot-drop-modal>
