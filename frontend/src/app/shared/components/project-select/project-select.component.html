<spot-drop-modal
  [open]="open"
  alignment="bottom-right"
  (closed)="open = false"
>
  <button
    slot="trigger"
    type="button"
    class="button"
    (click)="open = !open"
  >Open Modal</button>

  <ng-container slot="body">
    <spot-text-field
      placeholder="Placeholder value"
      [(ngModel)]="searchText"
    >
      <span
        slot="before"
        class="op-icon icon-search"
      ></span>
    </spot-text-field>

    <ul class="spot-list">
      <li class="spot-list--item">
        <label class="spot-list--item-action">
          <spot-checkbox></spot-checkbox>
          <div class="spot-list--item-title">Checkbox item</div>
        </label>
      </li>
    </ul>

    <div class="spot-action-bar">
      <div class="spot-action-bar--left">
        <button class="spot-button spot-button_outlined spot-button_primary">
          Independent action
        </button>
      </div>
      <div class="spot-action-bar--right">
        <button class="spot-button spot-button_outlined spot-button_primary">
          Some Action
        </button>
        <button class="spot-button spot-button_primary">
          Another Action
        </button>
      </div>
    </div>
  </ng-container>
</spot-drop-modal>
