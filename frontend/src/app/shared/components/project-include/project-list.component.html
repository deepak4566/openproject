<li
  class="spot-list--item"
  *ngFor="let project of projects"
>
  <label class="spot-list--item-action op-project-list--item-action">
    <spot-checkbox
      *ngFor="let checked of [isChecked(project.href)]"
      [checked]="checked"
      (change)="changeSelected(project.href)"
      [disabled]="project.href === currentProjectHref"
      [attr.data-qa-project-include-id]="project.id"
      [attr.data-qa-project-include-checked]="checked ? 1 : 0"
    ></spot-checkbox>
    <div class="spot-list--item-title">{{ project.name }}</div>
    <button
      *ngIf="project.children.length"
      class="op-project-list--child-toggle"
      type="button"
      (click)="selectRecursively(project.children)"
    >All</button>
  </label>

  <ul
    *ngIf="project.children.length"
    op-project-list
    [projects]="project.children"
    [selected]="selected"
    (update)="updateSelected($event)"
  ></ul>
</li>
