                  text: |
                    ¡Nos alegramos de que se haya unido! Le sugerimos que pruebe algunas cosas para iniciarse en OpenProject.

                    Descubra las características más importantes con nuestra [Visita guiada]({{opSetting:base_url}}/projects/your-scrum-project/backlogs?start_scrum_onboarding_tour=true).

                    _Intente los siguientes pasos:_

                    1. *Invite a nuevos miembros a su proyecto*: &rightarrow; Vaya a [Miembros]({{opSetting:base_url}}/projects/your-scrum-project/members) en la navegación del proyecto.
                    2. *Ver sus backlogs de Producto y Sprint*: &rightarrow; Vaya a [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) en la navegación del proyecto.
                    3. *Ver su Tablero de Tareas*: &rightarrow; Vaya a [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) &rightarrow; Haga clic en la flecha derecha sobre Sprint &rightarrow; Seleccione [Tablero de Tareas](##sprint:scrum_project__version__sprint_1).
                    4. *Cree un nuevo paquete de trabajo*: &flecha derecha; Vaya a [Paquetes de trabajo &flecha derecha; Crear]({{opSetting:base_url}}/projects/your-scrum-project/work_packages/new).
                    5. *Crear y actualizar un plan de proyecto*: &rightarrow; Vaya a [Plan de proyecto](##query:scrum_project__query__project_plan) en la navegación del proyecto.
                    6. *Crear un wiki de sprint*: &rightarrow; Vaya a [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) y abra el wiki de sprint desde el menú desplegable de la derecha en un sprint. Puede editar la [plantilla wiki]({{opSetting:base_url}}/projects/your-scrum-project/wiki/) en función de sus necesidades.
                    7. *Active otros módulos*: &rightarrow; Vaya a [Configuración del proyecto &rightarrow; Módulos]({{opSetting:base_url}}/projects/your-scrum-project/settings/modules).

                    Aquí encontrará nuestras [Guías del usuario](https://www.openproject.org/docs/user-guide/).
                    Por favor, háganos saber si tiene alguna pregunta o necesita apoyo. Póngase en contacto con nosotros: [support[at]openproject.com](mailto:support@openproject.com).
