              wiki:
                title: Sprint 1
                content: |
                  ### Reunión de planificación del Sprint

                  _Por favor, documente aquí los temas para la reunión de planificación del Sprint_

                  * Tiempo encajonado (8 h)
                  * Entrada: Backlogs del producto
                  * Salida: Sprint Backlogs

                  * Dividido en dos cajas de tiempo adicionales de 4 h:

                      * El Propietario del Producto presenta el [Backlog del Producto]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) y las prioridades al equipo y explica el Objetivo del Sprint, con el que el equipo debe estar de acuerdo. Juntos, priorizan los temas del Product Backlog de los que se ocupará el equipo en el siguiente sprint. El equipo se compromete a la entrega discutida.
                      * El equipo planifica de forma autónoma (sin el Propietario del Producto) en detalle y desglosa las tareas a partir de los requisitos discutidos para consolidar un [Sprint Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Reunión diaria de Scrum

                  _Por favor, documente aquí los temas a tratar en la reunión diaria de Scrum_

                  * Breve reunión diaria de estado del equipo.
                  * Tiempo encajonado (máx. 15 min).
                  * Reunión de pie para discutir los siguientes temas del [Tablón de tareas](##sprint:scrum_project__version__sprint_1).
                      * ¿Qué tengo previsto hacer hasta el próximo Scrum diario?
                      * ¿Qué ha bloqueado mi trabajo (Impedimentos)?
                  * El Scrum Master modera y anota los [Impedimentos del Sprint](##sprint:scrum_project__version__sprint_1).
                  * El Propietario del Producto puede participar puede participar para mantenerse informado.

                  ### Reunión de revisión del Sprint

                  _Por favor, documente aquí los temas a tratar en la reunión de Revisión del Sprint_.

                  * Tiempo encajonado (4 h).
                  * Un máximo de una hora de tiempo de preparación por persona.
                  * El equipo muestra al propietario del producto y a otras personas interesadas lo que se ha conseguido en este sprint.
                  * Importante: ¡nada de maniquíes ni de PowerPoint! Sólo debe demostrarse la funcionalidad del producto terminado (incrementos).
                  * Los comentarios del propietario del producto, de las partes interesadas y de otras personas son deseados y se incluirán en el trabajo posterior.
                  * Basándose en las funcionalidades demostradas, el Propietario del Producto decide poner en marcha este incremento o desarrollarlo más. Esta posibilidad permite un ROI temprano.


                  ### Retrospectiva del sprint

                  _Por favor, documente aquí los temas de la reunión de Retrospectiva del Sprint_.

                  * Tiempo encajonado (3 h).
                  * Después de la Revisión del Sprint, será moderada por el Scrum Master.
                  * El equipo discute el sprint: lo que fue bien, lo que hay que mejorar para ser más productivos para el próximo sprint o incluso divertirse más.
