          Inoltre, puoi creare un [nuovo progetto]({{opSetting:base_url}})/projects/new) vuoto.

          Mai smettere di collaaborare. Con open source e apertura mentale.

          Puoi modificare questo testo di benvenuto [qui]({{opSetting:base_url}})/admin/settings/general).
