        other: "De los datos creados por el usuario (ej. e-mail, preferencias, paquetes de trabajo, entradas en wiki) será eliminado lo mas posible. Tenga en cuenta que datos como paquetes de trabajo y entradas en wiki, no pueden ser eliminadas sin impedir el trabajo de otros usuarios. Esos datos son asignados a una cuenta llamada \"Deleted user\". Como los datos eliminados de cualquier otra cuenta son asignados a esta cuenta generica, no será posible distinguir de que cuenta fueron eliminados los datos."
        self: "De los datos creados por el usuario (ej. e-mail, preferencias, paquetes de trabajo, entradas en wiki) será eliminado lo mas posible. Tenga en cuenta que datos como paquetes de trabajo y entradas en wiki, no pueden ser eliminadas sin impedir el trabajo de otros usuarios. Esos datos son asignados a una cuenta llamada \"Deleted user\". Como los datos eliminados de cualquier otra cuenta son asignados a esta cuenta generica, no será posible distinguir de que cuenta fueron eliminados los datos."
