name: codeql

on:
  pull_request:
    types: [labeled, unlabeled, synchronize, closed, reopened]

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    timeout-minutes: 120
    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - run: "echo \"github.repository == 'opf/openproject': «${{ github.repository == 'opf/openproject' }}»\""
      - run: "echo \"github.event.label.name == 'pullpreview': «${{ github.event.label.name == 'pullpreview' }}»\""
      - run: "echo \"contains(github.event.pull_request.labels.*.name, 'pullpreview'): «${{ contains(github.event.pull_request.labels.*.name, 'pullpreview') }}»\""
